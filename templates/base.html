<html>
<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="701397416705-4npsqql9li0fcfud4d5dp43gj2kouii2.apps.googleusercontent.com">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    {% block stylesheet %}
        <script src="https://kit.fontawesome.com/bde4733e75.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
    {% endblock %}
</head>
<body class="body">
{% block body %}
    <!-- MODAL CERRAR SESION-->
    <div class="modal fade" id="cerrarSesionModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Mensajería</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que quieres cerrar sesión?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                    <button id="btn_anadir" type="button" class="btn btn-outline"
                            onclick="signOut();">Cerrar
                        sesión
                    </button>
                </div>
            </div>
        </div>
    </div>
    <h2>Usuario: {{ usuario.email }}</h2>
    {% block content %}
    {% endblock %}
    <div class="container">
    <a href="#" class="btn btn-info btn-block" data-toggle="modal" data-target="#cerrarSesionModalCenter">Cerrar sesión</a>
    </div>
{% endblock %}
{% block javascripts %}
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
    <script>
        cursor_guay = "/static/img/cursor.cur";
        document.getElementsByName("botonGraffiti").forEach(element => {
            element.style.cursor = "url(" + cursor_guay + "), pointer";
        })

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then( function () {
                 console.log('User signed out.');
                 window.location.href="{% url 'cerrar_sesion' %}";
            });
        }

        function onLoad() {
            gapi.load('auth2', function() {
                gapi.auth2.init();
            });
        }
    </script>
{% endblock %}
</body>
</html>
